<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="story-image" src="" alt="Story Image">
        <p id="story-text">This is where the story text will go.</p>
        <div id="choices">
            <button id="choice1" class="choice-btn">Choice 1</button>
            <button id="choice2" class="choice-btn">Choice 2</button>
            <button id="choice3" class="choice-btn">Choice 3</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
